<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cartes postales Europe</title>
	<style>
		body{
    		background-color: rgb(73, 209, 255);
			height: 100%;
		}

		.mapdiv{
			width:80%;
			margin: auto;
		}

		.mapdiv path {
			fill: darkgray;
			stroke: #74350b;
			stroke-width:2px;
			transition: fill 0.3s;
		}

		.mapdiv .ue{
			fill:rgb(0, 51, 153);
		}

		.mapdiv .choose{
			fill:rgb(255, 204, 0);
		}
		.mapdiv .choose:hover {
			fill:rgb(255, 136, 0);
		}

		.country{
			position:absolute; top:0; left:0;
			background-color: rgba(0,0,0,0.3);
			width: 100%;
			height: 105%;
		}


		/* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
		.flip-card {
		padding:15px;
		justify-content: space-evenly;
		background-color: transparent;
		width: 400px;
		height: 300px;
		justify-content: center;
		perspective: 1000px;/* Remove this if you don't want the 3D effect */
		}

		/* This container is needed to position the front and back side */
		.flip-card-inner {
		position: relative;
		width: 100%;
		height: 100%;
		text-align: center;
		transition: transform 0.8s;
		transform-style: preserve-3d;
		}

		/* Do an horizontal flip when you move the mouse over the flip box container */
		.flip-card:hover .flip-card-inner {
		transform: rotateY(180deg);
		}

		/* Position the front and back side */
		.flip-card-front, .flip-card-back {
		position: absolute;
		width: 100%;
		height: 100%;
		-webkit-backface-visibility: hidden; /* Safari */
		backface-visibility: hidden;
		}

		/* Style the front side (fallback if image is missing) */
		.flip-card-front {
		color: black;
		}

		/* Style the back side */
		.flip-card-back {
		color: white;
		transform: rotateY(180deg);
		cursor: zoom-in;
		}

		.fade-in {
			-webkit-animation-name: fadeInOpacity;
					animation-name: fadeInOpacity;
			-webkit-animation-iteration-count: 1;
					animation-iteration-count: 1;
			-webkit-animation-timing-function: ease-in;
					animation-timing-function: ease-in;
			-webkit-animation-duration: 0.5s;
					animation-duration: 0.5s;
		}

		@-webkit-keyframes fadeInOpacity {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@keyframes fadeInOpacity {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		.center{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			margin:0 auto;
			margin-top:10px;
			font-size: 40px;
			font-weight: bold;
		}

		.title{
			width:100%;
			height:0;
			text-align:center;
			font-size: 200%;
			font-weight: 800;

		}
	</style>
	<script>
		function show(shown, hidden) {
		  document.getElementById(shown).style.display='block';
		  document.getElementById(hidden).style.display='none';
		  return false;
		}
	</script>
	

    <script type="text/javascript">
		function displayName(name) {
			document.getElementById('country-name').firstChild.data = name;
		}
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.zoomooz.min.js"></script> 

	<script>
		window.onload = () => {
  // (A) GET ALL IMAGES
  let all = document.getElementsByClassName("zoom");
 
  // (B) CLICK TO GO FULLSCREEN
  if (all.length>0) { for (let i of all) {
    i.onclick = () => {
      // (B1) EXIT FULLSCREEN
      if (document.fullscreenElement != null || document.webkitFullscreenElement != null) {
        if (document.exitFullscreen) { document.exitFullscreen(); }
        else { document.webkitCancelFullScreen(); }
      }
 
      // (B2) ENTER FULLSCREEN
      else {
        if (i.requestFullscreen) { i.requestFullscreen(); }
        else { i.webkitRequestFullScreen(); }
      }
    };
  }}
};
	</script>
